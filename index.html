    <body>
        <div>
            <h2>ஜகன்னாத ஹோராவில் தேகத்தை மேலும் பிரிக்க</h2>
            <table>
                <tr><td>Start Date</td><td><input type="text" class="cbDate" id="startDate" name="startDate" /></td></tr>
                <tr><td>End Date</td><td><input type="text" class="cbDate" id="endDate" name="endDate" /></td></tr>
                <tr><td>Start Deha</td><td><select id="deha" name="deha">
                        <option value="1">கேது</option>
                        <option value="2">சுக்கிரன்</option>
                        <option value="3">சூரியன்</option>
                        <option value="4">சந்திரன்</option>
                        <option value="5">செவ்வாய்</option>
                        <option value="6">ராகு</option>
                        <option value="7">குரு</option>
                        <option value="8">சனி</option>
                        <option value="9">புதன்</option>
                     </select></td></tr>
                <tr><td colspan="2"><input type="button" id="perform" value="Get Dasa" /></td></tr>
                <tr>
                    <td colspan="2">
                        <div id="result"></div>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
